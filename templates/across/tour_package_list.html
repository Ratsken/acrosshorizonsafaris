<!-- across/tour_package_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Packages</title>
</head>
<body>
    <h1>Tour Packages</h1>
    <ul>
        {% for package in packages %}
            <li><a href="{% url 'tour_package_detail' package.slug %}">{{ package.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
